<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
    a {
        text-decoration: none;
        color: inherit;
    }
    .panel-section-header a {
        color: blue;
    }
    .panel-list-item a {
        cursor: default;
    }
</style>
</head>
<body>

    <div class="panel">
        <div class="panel-section panel-section-header">
            <div class="icon-section-header"><a href="https://pinboard.in/"><img src="icons/pinboard_icon.png" width="32" height="32"></a></div>
            <div class="text-section-header"><a href="https://pinboard.in/">Pinboard</a></div>
        </div>
        <div class="panel-section panel-section-list">
            <div id="save_dialog" class="message-on-click panel-list-item text">Save to Pinboard...</div>
            <div id="read_later" class="message-on-click panel-list-item text">Read later</div>
            <div id="save_tab_set" class="message-on-click panel-list-item text">Save tab set</div>
            <div class="panel-section-separator"></div>
            <div class="panel-list-item text"><a href="https://pinboard.in/toread/">Unread bookmarks</a></div>
            <div class="panel-list-item text"><a href="https://pinboard.in/tabs/">Tab sets</a></div>
            <div class="panel-section-separator"></div>
            <div id="menu-preferences" class="panel-list-item text">Preferences</div>
        </div>
    </div>

    <script src="popup_menu.js"></script>

</body>
</html>
